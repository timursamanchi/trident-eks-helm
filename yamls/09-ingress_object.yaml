# ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quote-ingress
  namespace: quote-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: quote_frontend
                port:
                  number: 80
          - path: /quote
            pathType: Prefix
            backend:
              service:
                name: quote_backend
                port:
                  number: 8080