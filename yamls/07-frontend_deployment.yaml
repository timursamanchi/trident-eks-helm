# 07-frontend_deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quote_frontend
  namespace: quote-app
  labels:
    app: quote_frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quote_frontend
  template:
    metadata:
      labels:
        app: quote_frontend
    spec:
      containers:
        - name: frontend
          image: timursamanchi/quote_frontend:1000
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            timeoutSeconds: 2
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 15
            failureThreshold: 3